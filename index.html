<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI English Tutor</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <header>
      <h1>AI English Tutor</h1>
    </header>
    <div id="chat-container"></div>
    <form id="prompt-form">
      <textarea id="prompt-input" placeholder="Ask about English grammar, vocabulary, or practice conversation..." aria-label="Prompt Input" rows="1"></textarea>
      <button type="submit" aria-label="Send Prompt">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2 .01 7z"/></svg>
      </button>
    </form>
    <footer>Created by Azim ❤️</footer>
  </main>
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.8.0",
        "marked": "https://esm.sh/marked@^15.0.8"
      }
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
